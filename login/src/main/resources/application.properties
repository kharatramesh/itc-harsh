server.port=8083
spring.datasource.url=jdbc:mysql://${servername-mysql}:3306/Registration5?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${username-db}
spring.datasource.password=${password-db}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.application.name=harsh-login
server.forward-headers-strategy= framework


